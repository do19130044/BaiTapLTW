<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style3.css">

<body>
<div class="main">
    <div class="login-main">
        <div class="login">
            <div class="login-form">
                <div class="account">
                    <p>Account</p>
                    <div class="input-icons total">
                        <i class="fa fa-user icon">
                        </i>
                        <hr width="1" size="30">
                        <input class="input-field total" type="text" placeholder="Full Name">
                    </div>

                    <div class="input-icons total">
                        <i class="fa fa-envelope icon">
                        </i>
                        <hr width="1" size="30">

                    <div class="input-icons total">

                </div>
                <div class="payment">
                    <p>Payment Details</p>
                    <div class="card">
                        <button class="total"><i class="fab fa-cc-visa"></i> Credit card</button>
                        <button class="total"><i class="fab fa-cc-paypal"></i> Paypal</button>
                    </div>
                    <div class="card-number">

                            <i class="fas fa-credit-card"></i>
                            <hr width="1" size="30">
                            <input class="input-field total" type="text" placeholder="Card Number">
                        </div>
                    </div>
                    <div class="card-day">
                        <div class="input-iconss total">
                            <i class="fas fa-user"></i>
                            <hr width="1" size="30">
                            <input class="input-field total" type="text" placeholder="Card CVC">
                        </div>

                        <div class="selectt">
                            <select name="" class="total">
                                <option selected value="">01 Jan</option>

                                <option selected value="">2001</option>
                                <option selected value="">2002</option>
                                <option selected value="">2003</option>
                                <option selected value="">2004</option>
                                <option selected value="">2005</option>
                                <option selected value="">2006</option>
                                <option selected value="">2007</option>
                                <option selected value="">2008</option>
                                <option selected value="">2009</option>
                                <option selected value="">2010</option>
                                <option selected value="">2011</option>
                            </select>
                        </div>
                    </div>
                    <div class="checkbox-accept">
                        <p>Terms and Conditions</p>
                        <input type="checkbox" id="check1" name="check1">
                        <label for="check1">
                            I accept the terms and conditions for signing upto this services,
                            and hereby confirm I have read the privacy policy.
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
